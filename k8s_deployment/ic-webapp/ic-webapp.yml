apiVersion: apps/v1
kind: Deployment
metadata:
  name: ic-webapp  
  namespace: icgroup
  labels:
    app: ic-webapp
    env: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ic-webapp
      env: prod 
  template:
    metadata:
      labels:
        app: ic-webapp
        env: prod
    spec:
      containers:
      - name: ic-webapp
        image: damiensop/ic-webapp:1.0 
        ports:
        - name: ic-webapp-port
          containerPort: 8080
        env:
        - name: ODOO_URL
          value: http://<url_odoo-web-svc:30008>/
        - name: PGADMIN_URL
          value: http://<url_pgadmin-web-svc:30009>/
